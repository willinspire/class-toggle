<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Class Toggle</title>
  <meta name="description" content="Toggle the 'class' property with Javascript">
  <link rel="icon" type="image/png" sizes="192x192" href="https://glitchpad.com/assets/favicons/android-icon-192x192.png">
  <link rel="shortcut icon" href="https://glitchpad.com/assets/favicons/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <style>
  	body {
    	margin:0;
        padding:3px;
        font-family:monospace;
        font-size:12px;
        line-height:14px;
        background-color:black;
        color:green;
        white-space:normal;
    }
    .btn {
    	margin:3px;
        padding:4px;
        cursor:crosshair;
        text-transform: uppercase;
        outline: none;
        text-decoration: none;
        min-height: 38px;
        min-width: 120px;
        border: 1px solid rgb(17, 66, 16);
    }
    .card, .card-body {background-color:black;color:green;white-space:normal;}
  	 /* Text Colors (blue, green, grey, red) */
	.tc-blue {background-color:black;color:#0d5cab;padding:0 2px;}
	.tc-green {background-color:black;color:green;padding:0 2px;}
	.tc-grey {background-color:black;color:grey;padding:0 2px;}
	.tc-red {background-color:black;color:red;padding:0 2px;}
	.tc-blue-bg {background-color:#0d5cab;color:black;padding:0 2px;}
	.tc-green-bg {background-color:green;color:black;padding:0 2px;}
	.tc-grey-bg {background-color:grey;color:black;padding:0 2px;}
	.tc-red-bg {background-color:red;color:black;padding:0 2px;}
    .tc-blue-bg-w {background-color:#0d5cab;color:white;padding:0 2px;}
	.tc-green-bg-w {background-color:green;color:white;padding:0 2px;}
	.tc-grey-bg-w {background-color:grey;color:white;padding:0 2px;}
	.tc-red-bg-w {background-color:red;color:white;padding:0 2px;}
  </style>
</head>

<body>
	<br>
	<div class="container">
    	<div class="card">
        	<div class="card-body">
            	<div class="card-text">
  					<h1>Class Toggle</h1>
  					<p>Toggle the "class" property of a button by pressing it</p>
 					<br>
					<button id="b01" class="animated fadeInRight btn tc-blue">Blue</button><br>
					<button id="b02" class="animated fadeInLeft btn tc-green">Green</button><br>
					<button id="b03" class="animated fadeInRight btn tc-grey">Grey</button><br>
					<button id="b04" class="animated fadeInLeft btn tc-red">Red</button><br>
                </div>
        	</div>
        </div>
	</div>
    
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
    	$('#b01').click(function() {$(this).toggleClass('tc-blue');$(this).toggleClass('tc-blue-bg-w');});
    	$('#b02').click(function() {$(this).toggleClass('tc-green');$(this).toggleClass('tc-green-bg-w');});
        $('#b03').click(function() {$(this).toggleClass('tc-grey');$(this).toggleClass('tc-grey-bg-w');});
        $('#b04').click(function() {$(this).toggleClass('tc-red');$(this).toggleClass('tc-red-bg-w');});
    </script>

</body>

</html>

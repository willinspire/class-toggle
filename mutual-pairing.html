<!DOCTYPE html>
<html>
<head>
    <title>Mutual Pairing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Discover the magic of mutually paired HTML onclick events.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="mutual pairing, onclick, html,onclick event">
    <link rel="stylesheet" type="text/css" href="https://willinspire.github.io/onclick-magic/mutual-pairing.css">
</head>
<body>
<h1>ONCLICK-MAGIC: Mutual Pairing</h1>
<br>
    <hr>
<br>
  <button id="foo">hello</button><button id="foo2">goodbye</button>
    <script>
$('#foo2').click(function() {
    $('#foo').toggleClass('active');
});
$('#foo').click(function() {
    $('#foo2').toggleClass('active');
});  
  </script>
<br>
    <hr>
<br>
    <button href="https://willinspire.github.io/onclick-magic/">HOME</button>
</body>
</html>
